<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Projects - Metamax Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Projects Page Specific Styles */
        .projects-header {
            background: linear-gradient(rgba(0, 51, 102, 0.9), rgba(0, 51, 102, 0.8)), url('assets/images/hero-bg.jpg');
            background-size: cover;
            background-position: center;
            padding: 120px 0 60px;
            text-align: center;
            color: white;
        }

        .controls-bar {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-top: -40px;
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: 1px solid #ddd;
            border-radius: 50px;
            font-family: var(--font-main);
        }

        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
        }

        .category-tabs {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding-bottom: 5px;
            /* For scrollbar if needed */
        }

        .tab-btn {
            background: #f4f6f8;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-muted);
            transition: all 0.3s;
            white-space: nowrap;
        }

        .tab-btn.active,
        .tab-btn:hover {
            background: var(--accent);
            color: white;
        }

        .projects-masonry {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        /* Enhanced Card Styles */
        .project-card {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            background: white;
            position: relative;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .card-image-wrapper {
            position: relative;
            height: 250px;
            overflow: hidden;
        }

        .card-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .project-card:hover .card-image-wrapper img {
            transform: scale(1.1);
        }

        .category-tag {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 102, 0, 0.9);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            backdrop-filter: blur(4px);
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
        }

        .card-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
            line-height: 1.5;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .controls-bar {
                flex-direction: column-reverse;
                align-items: stretch;
            }

            .category-tabs {
                justify-content: flex-start;
            }
        }
    </style>
</head>

<body>

    <!-- Header (Simplified) -->
    <header class="site-header">
        <div class="container header-container">
            <a href="index.html" class="logo">METAMAX <span class="logo-highlight">CONSTRUCTION</span></a>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="projects.html" class="nav-link active" style="color: var(--accent);">Projects</a></li>
                    <li><a href="admin.html" class="nav-link">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="projects-header">
        <div class="container">
            <h1 style="font-size: 3rem; margin-bottom: 0.5rem;">Featured Projects</h1>
            <p style="opacity: 0.9;">Showcasing our excellence in electrical engineering</p>
        </div>
    </div>

    <main class="container" style="padding-bottom: 4rem;">
        <!-- Controls -->
        <div class="controls-bar">
            <div class="category-tabs">
                <button class="tab-btn active" data-filter="all">All</button>
                <button class="tab-btn" data-filter="aviation">Aviation</button>
                <button class="tab-btn" data-filter="commercial">Commercial</button>
                <button class="tab-btn" data-filter="industrial">Industrial</button>
                <button class="tab-btn" data-filter="infrastructure">Infrastructure</button>
            </div>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search projects...">
            </div>
        </div>

        <!-- Grid -->
        <div id="projects-grid" class="projects-masonry">
            <!-- Projects injected here -->
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Metamax Construction. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/projects.js"></script>
</body>

</html>
